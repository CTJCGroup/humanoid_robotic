<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTJC Humanoid</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
      color: #00ffe7;
      overflow-x: hidden;
    }
    header {
      padding: 30px;
      text-align: center;
      background-color: #121212;
      box-shadow: 0 0 20px #00ffe7;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }
    section.hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      flex-direction: column;
    }
    section.hero h2 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }
    section.hero p {
      max-width: 600px;
      font-size: 1.1rem;
      color: #bbbbbb;
    }
    .btn-start {
      margin-top: 2rem;
      padding: 12px 30px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-start:hover {
      background-color: #00c2ad;
      box-shadow: 0 0 20px #00ffe7;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      background-color: #101010;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CTJC HUMANOID</h1>
  </header>  <section class="hero">
    <h2>Welcome to the Future of Intelligence</h2>
    <p>CTJC Humanoid is an experimental AI-powered humanoid project designed to interact, assist, and evolve with human needs across both digital and physical worlds.</p>
    <button class="btn-start">Initiate Protocol</button>
  </section>  <footer>
    &copy; 2025 CTJC Labs. All rights reserved.
  </footer>
</body>
</html>
